<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/output.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 90%);
      }
    </style>
  </head>
  <body
    class="resposivebg font-OpenSans font-normal bg-pri-violet text-white bg-no-repeat min-h-screen"
  >
    <div class="main-container min-h-[calc(100vh_-_47px)]">
      <div class="main w-[80vw] mx-auto max-w-screen-xl">
        <div class="logo py-5">
          <img
            class="w-1/2 lg:max-w-[13rem]"
            src="images/logo.svg"
            alt="logo"
          />
        </div>

        <div class="lg:flex">
          <div class="mockup my-10">
            <img src="images/illustration-mockups.svg" alt="mockup" />
          </div>
          <div class="para text-center lg:text-left lg:p-6 lg:w-[600px]">
            <h1
              class="font-Poppins font-semibold text-2xl lg:mt-16 lg:w-3/4 animate__animated animate__fadeInRight"
            >
              Build The Community Your Fans Will Love
            </h1>
            <p class="my-7 font-Poppins animate__animated animate__fadeInLeft">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button
              class="px-16 py-3 text-sm shadow-md shadow-black/50 text-pri-violet bg-white font-normal rounded-full border hover:text-white hover:bg-pri-soft-magenta hover:border-transparent focus:outline-none focus:ring-2 focus:ring-pri-violet focus:ring-offset-2"
              aria-label="Register"
            >
              Register
            </button>
          </div>
        </div>

        <div class="footer mt-10 flex justify-center gap-4 lg:justify-end">
          <button
            class="border-2 border-white rounded-full h-8 w-8 hover:text-pri-soft-magenta hover:border-pri-soft-magenta hover:border-transparent"
            aria-label="Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </button>
          <button
            class="border-2 border-white rounded-full h-8 w-8 hover:text-pri-soft-magenta hover:border-pri-soft-magenta hover:border-transparent"
            aria-label="Twitter"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button
            class="border-2 border-white rounded-full h-8 w-8 hover:text-pri-soft-magenta hover:border-pri-soft-magenta hover:border-transparent"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </button>
        </div>
      </div>
    </div>

    <footer class="mt-2">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ob2code">Huy Dang</a>.
      </p>
    </footer>
  </body>
</html>
